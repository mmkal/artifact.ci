            <text x="60" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#FFF">BUILD</text>
            
            <rect x="140" y="5" width="55" height="30" rx="15" ry="15" fill="#4ECDC4"/>
